name: Astro Gold Bot

on:
  schedule:
    # يعمل كل ساعة
    - cron: '0 * * * *'
  workflow_dispatch:  # للتشغيل اليدوي

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run bot
      run: |
        python bot.py
